title: Nix Review Tools Reports
description: Automatically generated reports for Hydra jobsets using `nix-review-tools`
baseurl: /nix-review-tools-reports
url: https://nickcao.github.io
permalink: none

markdown: kramdown
theme: minima

plugins:
  - jekyll-default-layout

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - data/
  - '*.nix'
